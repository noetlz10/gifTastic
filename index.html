<body>
    
        <h1>Sports GifTastic</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div id="buttons"></div>
            </div>
            <div class="col-md-4">
                <form id="gifButtonForm">
                    <input id="buttonInput" type="text"></input>
                    <input type="submit" value="Add a button" id="addButton" class="btn-primary"></input>
                    <input class="btn-primary" type="button" value="Clear" id="clearButton">
                    <p>Click on an existing button to display their gif's!</p> 
                    <hr>
                    <p>Type in an athlete to add a new button and display their gif!</p>
                    <hr>
                    <p>Click on the image to activate the Gif. Click on it again to pause it!
                    </p>
                </form>
            </div>
            <div id="gifsAppear" class="col-md-12 "></div>
        </div>
        <div class="row" id="gifDiv"></div>
    </div>
